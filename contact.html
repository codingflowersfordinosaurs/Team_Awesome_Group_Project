<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" type="image/png" href="">
</head>
<body>

    <div class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="contact-title">Are you ready?</h2>
                    <p class="contact-description">
                        Take control of your alcohol journey and let us work side-by-side with you to realize your preferences.
                        <br>
                        Fill out our simple form and you will have access to drinks.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-container">
                        <div class="form-group">
                            <span class="first-name">
                                <input type="text" name="first-name" placeholder="First Name">
                            </span>
                        </div>
                        <div class="form-group">
                            <span class="last-name">
                                <input type="text" name="last-name" placeholder="Last Name">
                            </span>
                        </div>
                        <div class="form-group">
                            <span class="your-email">
                                <input type="email" name="your-email" placeholder="Email">
                            </span>
                        </div>
                        <div class="form-group">
                            <span class="phone">
                                <input type="tel" name="phone" placeholder="Phone Number">
                            </span>
                        </div>
                    </div>
                </div>
            </div>

<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>
</html>
